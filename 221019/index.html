<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/echarts/4.8.0/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100%;"></div>
    <div id="main2" style="width: 100%;"></div>
    <script>
        document.getElementById("main").style.height = document.documentElement.clientHeight/2 + "px"
        document.getElementById("main2").style.height = document.documentElement.clientHeight/2 + "px"
        let myChart = echarts.init(document.getElementById("main"))
        let myChart2 = echarts.init(document.getElementById("main2"))
        /** @type EChartsOption */
        let option = {
            title: {
                text: '某大学各专业历年招生情况分析',
                left: 'center',
                top: "1%",
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a}<br/>{b}:{c}({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: "15%",
                top: "15%",
            },
            series: [
                {
                    name: "总人数",
                    type: "pie",
                    radius: '70%',
                    center: ['50%', '50%'],
                    data: [
                        {value: 1695, name: "2016"},
                        {value: 1790, name: "2017"},
                        {value: 2250, name: "2018"},
                        {value: 2550, name: "2019"},
                        {value: 2570, name: "2020"},
                    ],
                }
            ],
        }
        myChart.setOption(option)
        /** @type EChartsOption */
        let option2={
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow',
                },
            },
            legend: {
                left: "15%",
                top: "1%",
            },
            toolbox: {
                orient: 'vertical',
                left: "1%",
                top: 'center',
                feature: {
                    restore: {},
                    saveAsImage: {},
                    magicType: {type:['line', 'bar', 'stack', 'tiled']},
                },
            },
            xAxis: {
                type: 'category',
                data: ['2016', '2017', '2018', '2019', '2020'],
            },
            yAxis: {
                type: 'value',
            },
            series: [
                {
                    name: '大数据',
                    stack: '总量',
                    data: [301, 334, 390, 330, 320],
                    barWidth: 45,
                    type: 'bar',
                },
                {
                    name: 'Oracel',
                    stack: '总量',
                    data: [101, 134, 90, 230, 210],
                    type: 'bar',
                },
                {
                    name: '云计算',
                    stack: '总量',
                    data: [191, 234, 290, 330, 310],
                    type: 'bar',
                },
                {
                    name: '人工智能',
                    stack: '总量',
                    data: [201, 154, 190, 330, 410],
                    type: 'bar',
                },
                {
                    name: '软件工程',
                    stack: '总量',
                    data: [901, 934, 1290, 1330, 1320],
                    type: 'bar',
                },
            ],
        }
        myChart2.setOption(option2)
        myChart.group = 'group1'
        myChart2.group = 'group1'
        echarts.connect('group1')
        window.onresize = function(){
            document.getElementById("main").style.height = document.documentElement.clientHeight / 2 + "px"
            myChart.resize()
            document.getElementById("main2").style.height = document.documentElement.clientHeight / 2 + "px"
            myChart2.resize()
        }
    </script>
</body>
</html>
